<div fxLayoutAlign="center center" fxFlexFill class="main-div alternative">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">WaterBody Admin Portal</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="authenticate()">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput formControlName="username" placeholder="Username">
         
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
         
        </mat-form-field>
  
        <button mat-raised-button type="submit" class="mt-5" color="primary">Login</button>
      </form>
  
    </mat-card>
  </div>
