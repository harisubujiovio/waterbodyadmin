<mat-toolbar color="primary">
    <button mat-icon-button matTooltip="Application Menu" (click)="onToolBarMenuToggle()">
        <mat-icon>menu</mat-icon>
    </button>
    WaterBody Admin Portal
    <span style="flex: 1 1 auto;"></span>
    <div>
        <!-- <mat-label style="color: white;">{{user.displayName? user.displayName : user.email }}</mat-label> -->

        <button mat-icon-button matTooltip="Notifications">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
            <mat-icon>apps</mat-icon>
        </button>
        <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item>
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="signOut()">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </div>
    <ng-template #loading>
        Loading stuff...
    </ng-template>
</mat-toolbar>
<mat-sidenav-container style="height: calc(91% - 64px);" id="sidenavContainer">
    <mat-sidenav #sidenav id="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" opened [class.menu-open]="isMenuOpen"
        [class.menu-close]="!isMenuOpen">
        <mat-nav-list dense>
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar id="profile"
                        [class.avatar-open]="isMenuOpen" [class.avatar-close]="!isMenuOpen">

                    </div>
                    <div>
                        <mat-card-title>{{ user.username}}</mat-card-title>
                    </div>

                </mat-card-header>
            </mat-card>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon>Dashboard
            </mat-list-item>
            <mat-list-item routerLink="/role/roles">
                <mat-icon>assignment_ind</mat-icon>Role
            </mat-list-item>
        
            <mat-list-item routerLink="/user/users">
                <mat-icon><span class="material-icons-outlined">
                    person
                    </span></mat-icon>User
            </mat-list-item>
            <mat-list-item routerLink="/tank/tanks">
                <mat-icon>panorama_vertical</mat-icon>
                Tanks
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                <mat-expansion-panel-header>
                    Master Entities
                </mat-expansion-panel-header>
                <mat-nav-list dense>
                    <a mat-list-item routerLink="/taluk/taluks">
                        <mat-icon>list_alt</mat-icon>Taluk
                    </a>
                    <a mat-list-item routerLink="/block/blocks">
                        <mat-icon>list_alt</mat-icon>Block
                    </a>
                    <a mat-list-item routerLink="/panchayat/panchayats">
                        <mat-icon>list_alt</mat-icon>Panchayat
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [ngStyle]="{ 'margin-left.px' : contentMargin }">
        <div class="content">
            <div class="flex-container" fxLayout="column" fxLayoutAlign="none none">
                
                <router-outlet>

                </router-outlet>
            </div>
            
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>

    <div>
        
    </div>
</mat-toolbar>
